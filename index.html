<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuasiDB Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>QuasiDB</h1>
    <nav>

        <li><a href="#vol-delta">Vol Delta</a></li>
      </ul>

  <main>

  <footer>
    <p>© 2025 Quasidb. Built with ❤️ and Chart.js</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</html>
